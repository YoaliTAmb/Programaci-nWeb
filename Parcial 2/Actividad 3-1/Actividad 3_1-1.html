<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipos de datos JS</title>

    <script>

        //Declaración de variables
        var suma =9+10;
        console.log(suma);

        //Tipos de dato entero
        var entero = 9;
        console.log(entero);
        //Utilizando la concatenación para una mejor presentación
        console.log("Valor del tipo entero: " + entero);
        
        //Tipo de dato flotante
        var flotante = 5.34;
        console.log("Valor del tipo flotante: " + flotante);


        /*Cadenas*/
        //Tipo de dato cadena (string) se utilizan las "" o las ''
        var cadena = "Esto es JavaString";
        console.log("Tipo de dato string: " + cadena);

        var num_string1='20';
        var num_string2='21';
        console.log("Concatena dos numeros: " + num_string1 + num_string2);

        /*Booleanos*/
        //Tipos de datos Booleanos solo puede contener
        //Verdadero(true) o Falso(false) o bien 1 y 0
        var boolFalse=false;
        var boolTrue=true;
        console.log("Valor de tipo booleano: " + boolFalse);
        console.log("Valor de tipo booleano: " + boolTrue);

        /*Aritméticos*/
        var num1=5, num2=7, cadena_a="1001010";
        console.log("Operadores Aritméticos");
        console.log(num1 + num2); //Suma 5+7
        console.log(num2 - num1); //Resta 5-7
        console.log(num1 * num2); //Multiplica 5*7
        console.log(num2 / num1); //Divide 5/7
        console.log(num2 % num1); //Residuo 5%7
        //Concatena
        console.log(num1 + cadena_a); 
        console.log(cadena_a + cadena_a);

        /*Unario (typeof)*/
        console.log("Operador Unario");
        console.log(typeof num1); //Regresa number
        console.log(typeof cadena_a); //Regresa string
        console.log(typeof true); //Regresa boolean

        /*Comparación*/
        console.log(num1 === num2); //Retornará false
        console.log(num1 !== num2); //Retornará true
        console.log(num1  <  num2); //Retornará true
        console.log(num1  >  num2); //Retornará false
        console.log(num1  <= num2); //Retornará true
        console.log(num1  >= num2); //Retornará false

        /*Lógicos*/
        //AND
        console.log("Operador &&");
        console.log(false && true); //Retornará false
        console.log(false && false); //Retornará false
        console.log(true  && true); //Retornará true
        console.log( (7 > 5) && (5 > 7) ); //Retornará false
        console.log( (7 > 5) && (5 < 7) ); //Retornará true
        //OR
        console.log("Operador ||");
        console.log(false || true); //Retornará true
        console.log(false || false); //Retornará false
        console.log(true  || true); //Retornará true
        console.log( (7 > 5) || (5 > 7) ); //Retornará true
        console.log( (7 > 5) || (5 < 7) ); //Retornará true
        //NOT
        console.log("Operador !");
        console.log( !(7 > 5) ); //Retornará false
        console.log( !(7 < 5) ); //Retornará true

        /*Ternarios*/
        console.log( true  ? 2 : 1 );
        console.log( false ? 2 : 1 );
        
    </script>
    
</head>
<body>

</body>
</html>
