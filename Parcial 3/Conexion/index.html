<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="formulario">
    <form action="form.php" method="post">
        <table>
            <tr>
                <td>NOMBRE:</td>
                <td><input type="text" placeholder="Introduce tu nombre" name="nombre" required></td>
            </tr>
            <tr>
                <td>CONTRASEÑA:</td>
                <td><input type="password" placeholder="Introduce contraseña" name="password" required></td>
            </tr>
           
            <tr>
                <td>E-MAIL:</td>
                <td><input type="email" placeholder="Escribe tu correo" name="email" required></td>
            </tr>
            <tr>
                <td>TELEFONO</td>
                <td><input type="phone" placeholder="Numero de teléfono" name="telefono" required></td>
            </tr>
            <tr>
                <td>GENERO:</td>
                <td>
                    <input type="radio" name="genero" value="f" required> Femenino
                    <input type="radio" name="genero" value="m" required> Masculino
                    <input type="radio" name="genero" value="o" required> Otro
                </td>
            </tr>
            <tr>
                <td>ENTIDAD FEDERATIVA: </td>
                <td>
                <select class="selector" name="estado" required>
                    <option selected hidden value="">Entidad Federativa</option>
                    <option value="aguascalientes">Aguascalientes</option>
                    <option value="chihuahua">Chihuahua</option>
                    <option value="colima">Colima</option>
                    <option value="durango">Durango</option>
                    <option value="guadalajara">Guadalajara</option>
                    <option value="guanajuato">Guanajuato</option>
                    <option value="hidalgo">Hidalgo</option>
                    <option value="zacatecas">Zacatecas</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="ENVIAR" name="enviar">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
