<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario-CRUD</title>
</head>

<body> 
    <section class="regresar">
        <a class="header" href="/index.php">CRUD con usuarios</a>
    </section>

    <div class="container">
        <div class="form-image">
            <img src="img/Desk.jpeg" alt="">
        </div>
        <div class="form">
            <form action="databaseform.php" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Registro de Usuario</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/login.php">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Nombre</label>
                        <input type="text" placeholder="User" name="nombre" required>
                    </div>

                    <div class="input-box">
                        <label>Teléfono</label>
                        <input type="phone" placeholder="(xx) xxxx-xxxx"  name="telefono" required>
                    </div>
                  
                    <div class="input-box">
                        <label>E-mail</label>
                        <input type="email" placeholder="ejemplo@email.com" name="email" required>
                    </div>

                    <div class="input-box">
                        <label>Contraseña</label>
                        <input type="password" placeholder="*******" name="password" required>
                    </div>

                    <div class="entidad-input">
                        <div class="input-box">
                            <label>Entidad federativa</label>
                            <select class="selector" name="estado" required>
                                <option selected hidden value="">Entidad Federativa</option>
                                <option value="aguascalientes">Aguascalientes</option>
                                <option value="chihuahua">Chihuahua</option>
                                <option value="colima">Colima</option>
                                <option value="durango">Durango</option>
                                <option value="guadalajara">Guadalajara</option>
                                <option value="guanajuato">Guanajuato</option>
                                <option value="hidalgo">Hidalgo</option>
                                <option value="zacatecas">Zacatecas</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Género</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="genero" value="f" required>
                            <label>Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="genero" value="m" required>
                            <label>Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="genero" value="o" required>
                            <label>Otro</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <input type="submit" value="Registrarse" name="enviar">
                </div>
            </form>
        </div>
    </div><!--Fin container-->
    
</body>

</html>
